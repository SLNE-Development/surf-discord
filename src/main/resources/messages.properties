# Faq
faq.timeout=Das Faq wurde in diesem Kanal bereits vor weniger als 30 Sekunden verwendet. Bitte warte einen Moment, bevor du es erneut benutzt.
faq.command.questions.connect-twitch-with-discord.question=Wie verknüpfe ich meinen Twitch Account mit Discord?
faq.command.questions.connect-twitch-with-discord.answer=Eine Anleitung, wie du deinen Twitch Account mit Discord verknüpfen kannst, findest du hier: [Anleitung](https://server.castcrafter.de/faq.html#link-twitch)
faq.command.questions.banned.question=Ich wurde gebannt. Was kann ich tun?
faq.command.questions.banned.answer=Wenn du denkst, dir ist mit einem Ausschluss vom Server unrecht getan, erstelle einen [Entbannungsantrag](https://server.castcrafter.de/support#unban-ticket)!
faq.command.questions.event.question=Wann findet das nächste Event statt?
faq.command.questions.event.answer=Wenn ein Event geplant ist, wird dies im Discord unter https://discord.com/channels/133198459531558912/980810495877607524 oder durch CastCrafter im Stream angekündigt.
faq.command.questions.open-ticket.question=Wie erstelle ich ein Ticket?
faq.command.questions.open-ticket.answer=Eine Anleitung, wie du ein Ticket erstellen kannst, findest du hier: [Anleitung](https://server.castcrafter.de/support.html)
faq.command.questions.rulebook.question=Regelwerk
faq.command.questions.rulebook.answer=Alle Regeln, die auf dem Server gelten, findest du hier: \
  [Regelwerk](https://server.castcrafter.de/rules)\n\n\
  Bitte lies die Regeln sorgfältig durch, um sicherzustellen, dass alle Mitglieder eine positive Erfahrung haben.\n\n\
  -# Bei Events **können** die Regeln abweichen. \
  Diese Änderungen findest du auf der jeweiligen Event-Seite in der Dokumentation.
faq.command.questions.server-modpack.question=Offizielles Server Modpack
faq.command.questions.server-modpack.answer=Um das Spielerlebnis auf dem Server zu optimieren \
  gibt es ein offizielles Modpack, welches ausschließlich getestete Modifikationen enthält. \
  Alle enthaltenen Mods sind erlaubt und mit dem Server kompatibel.\n\
  **Das Modpack könnt ihr auf [Modrinth](https://modrinth.com/modpack/castcrafter-survival-server) herunterladen.**\n\n\
  -# **Änderungen am Modpack oder das Hinzufügen zusätzlicher Mods können zu Inkompatibilitäten und \
  unter Umständen zu einem Ausschluss des Servers führen. \
  Wir übernehmen keine Verantwortung für modifizierte Versionen des Modpacks.**
faq.command.questions.problem-ressourcepack.question=Probleme mit dem Ressourcenpaket
faq.command.questions.problem-ressourcepack.answer=Das Ressourcenpaket läd nicht richtig oder du \
  erhältst dauerhaft die Nachricht `Aktiviere Ressourcenpaket...`?\n\
  Hier findest du eine Anleitung, wie du das Problem beheben kannst: \
  [Anleitung](https://server.castcrafter.de/troubleshooting.html#resourcepack-issues)
faq.command.questions.problem-connection.question=Verbindungsprobleme / Netzwerk Lags
faq.command.questions.problem-connection.answer=Du kannst dich nicht mit dem Server verbinden, \
  wirst wegen `Unstable Connection` vom Server geworfen oder hast regelmäßig starke Lags?\n\
  Hier findet du eine Anleitung, wie du das Problem beheben kannst: \
  [Anleitung](https://server.castcrafter.de/troubleshooting.html#connection-issues)
faq.command.questions.read-the-docs.question=Dokumentation
faq.command.questions.read-the-docs.answer=Diese und weitere Fragen werden in unserer ausführlichen \
  Dokumentation beantwortet: [Dokumentation](https://server.castcrafter.de/community-server-landing-page)\n\n\
  Für detaillierte Anleitungen, Tipps und häufig gestellte Fragen besuche den obigen Link.
faq.command.questions.maintenance.question=Wartungsarbeiten
faq.command.questions.maintenance.answer=Aktuell finden Wartungsarbeiten statt. \
  Bitte habe ein wenig Geduld. Weitere Informationen findest du unter https://discord.com/channels/133198459531558912/980810495877607524 und \
  in der [Dokumentation](https://server.castcrafter.de/current-server-issues.html#server-lockdown).
faq.command.questions.how-to-share-log.question=Wie teile ich meinen Log?
faq.command.questions.how-to-share-log.answer=Eine Anleitung, wie du deinen Log teilst, findest du hier: [Anleitung](https://server.castcrafter.de/faq#find-minecraft-log)
faq.command.questions.clan-info.question=Clan-Informationen
faq.command.questions.clan-info.answer=Du suchst den Besitzer eines Clans oder möchtest mehr über einen Clan erfahren? \
  [Hier](https://server.castcrafter.de/clan-more-info.html) findest du eine Übersicht mit zusätzlichen Informationen.
faq.command.questions.take-part-in-event.question=Wie kann ich an einem Event teilnehmen?
faq.command.questions.take-part-in-event.answer=[Hier](https://server.castcrafter.de/how-to-take-part-in-an-event.html) findest du eine Anleitung zur Teilnahme an einem Event.
faq.command.questions.survival-downtime.question=Warum ist der Survival Server nicht erreichbar?
faq.command.questions.survival-downtime.answer=Der 1.21 Survival Server ist zu Ende! \
  Wann der neue Survival Server startet, steht noch in den Sternen - aber wir arbeiten daran! \
  Updates & Ankündigungen findest du in https://discord.com/channels/133198459531558912/980810495877607524
faq.command.questions.one-block-event.question=Informationen zum One-Block-Event
faq.command.questions.one-block-event.answer=Das One-Block Event wurde auf **unbestimmte Zeit verschoben**. \
  Es werden aktuell Wartungsarbeiten durchgeführt, wodurch dieses Event zurzeit nicht stattfinden kann.


